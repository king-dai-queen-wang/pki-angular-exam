<app-modal *ngIf="open && editData"
           [headLine]="modalTitle"
           (closeEmitter)="close()"
           (submitEmitter)="submit()"
>
  {{editData | json}} {{actionType}}
  <form [formGroup]="profileForm">
    <div class="form-group">
      <label for="No">id</label>
      <input type="text" id="No" formControlName="id" [disabled]="actionType === 'edit'" >

    </div>
    <div class="form-group">
      <label for="brand">brand</label>
      <input type="text" id="brand" formControlName="brand" >

    </div>
    <div class="form-group">
      <label for="model">model</label>
      <input type="text" id="model" formControlName="model" >

    </div>
    <div class="form-group">
      <label for="weight">weight</label>
      <input type="text" id="weight" formControlName="weight" >

    </div>
    <div class="form-group">
      <label for="manufactureDate">manufactureDate</label>
      <input type="text" id="manufactureDate"
             formControlName="manufactureDate" >
    </div>
  </form>
</app-modal>
